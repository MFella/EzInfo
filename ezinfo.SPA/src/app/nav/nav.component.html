<div class="bs-component">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <!-- <a class="navbar-brand pb-2" href="#"> <img src="../../assets/ezinfo_logo_1.png" alt="Ez logo"> </a> -->
    <!-- <span class="logo_info pl-1 ">Ez-Info</span> -->
    <span class="logo_ez"> EzInfo</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">

            <ul class="navbar-nav ml-auto">

              <li class="nav-item p-2" (click)="tryToggle()">
                <a class="nav-link" [routerLink]="['/']"><fa-icon [icon]="icons[0]"></fa-icon> Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>

              <li class="nav-item p-2" *ngIf="!this.authServ.currentUser" (click)="tryToggle()">
                <a class="nav-link" [routerLink]="['register']"><fa-icon [icon]="icons[1]"></fa-icon> Register</a>
              </li>

              <li class="nav-item p-2" (click)="about()" (click)="tryToggle()">
                <a class="nav-link"><fa-icon [icon]="icons[2]"></fa-icon> About</a>
              </li>

              <li class="nav-item p-2" *ngIf="this.authServ.currentUser" (click)="tryToggle()">
                <a class="nav-link" [routerLink]="['add-file']"><fa-icon [icon]="icons[3]"></fa-icon> Upload</a>
              </li>

              <li class="nav-item p-2" *ngIf="this.authServ.currentUser" (click)="tryToggle()">
                <a class="nav-link" [routerLink]="['/files-list']"><fa-icon [icon]="icons[4]"></fa-icon> Files</a>
              </li>

              <li class="nav-item p-2 dropdown" *ngIf="this.authServ.currentUser !== null">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{this.authServ.currentUser.name}}
                </a>

                <div class="dropdown-menu dropdown-menu-left animate slideIn" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" (click)="changePassword()">Change Password</a>
                  <div class="dropdown-divider"></div> 
                  <a class="dropdown-item" (click)="logout()">Logout</a>
                  
                </div>
              </li>
  
            </ul>
            <form class="form-inline my-2 my-lg-0" *ngIf="this.authServ.currentUser === null">
                  <input class="form-control mr-sm-2" type="text" name="login" placeholder="Login" [(ngModel)]="login" [disabled]="isLoginRequestPending">
                  <div class="d-flex flex-column justify-content-between pass_flex">
                    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="password" [disabled]="isLoginRequestPending">
                    <small class="text-muted pl-1" (click)="displayForgot()">Forgot the password?</small>
                    <div *ngIf="isLoginRequestPending" class="spinner-border request-pending-spinner-loader" role="status">
                      <span class="sr-only">Login pending...</span>
                    </div>
                  </div>
                    <button class="btn btn-secondary" type="button" (click) = 'login_user(this.login, this.password)' 
                    [disabled]="this.login?.length <= 5 || this.password?.length <= 7 || isLoginRequestPending">Login</button>
                </form>
    </div>

  </nav>
  </div>
